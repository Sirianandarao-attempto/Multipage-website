<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact | My Semantic Site</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <p>Reach out with questions, feedback, or just to say hello</p>
    </header>

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" aria-current="page">Contact</a></li>
      </ul>
    </nav>

    <main>
      <section>
        <h2>Get in Touch tt</h2>
        <p>Email: contact@mysite.com</p>
        <p>Phone: (123) 456-7890</p>
      </section>

      <section>
        <h2>Contact Form</h2>
        <form action="#" method="get">
          <fieldset>
            <legend>Sign-Up Form</legend>

            <p>
              <label for="full-name">Full Name:</label><br />
              <input type="text" id="full-name" name="full-name" required />
            </p>

            <p>
              <label for="email">Email Address:</label><br />
              <input type="email" id="email" name="email" required />
            </p>

            <p>
              <label for="phone">Telephone:</label><br />
              <input type="tel" id="phone" name="phone" required />
            </p>

            <p>
              <label for="password">Create Password:</label><br />
              <input type="password" id="password" name="password" required />
            </p>

            <p>
              <label for="bootcamp">Select Bootcamp:</label><br />
              <select id="bootcamp" name="bootcamp" required>
                <option value="">--Please choose an option--</option>
                <option value="frontend">Front-End Web Development</option>
                <option value="backend">Back-End Development</option>
                <option value="fullstack">Full-Stack Development</option>
                <option value="datascience">Data Science</option>
              </select>
            </p>

            <p>
              <button type="submit">Sign Up</button>
            </p>
          </fieldset>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 My Semantic Site</p>
    </footer>
  </body>
</html>
